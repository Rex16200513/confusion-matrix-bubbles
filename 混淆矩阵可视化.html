<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confusion Matrix Bubble Animation</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    #viz {
      margin: 0 auto;
      overflow: visible;
    }
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      padding: 6px 10px;
      border-radius: 4px;
      color: white;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
  </style>
</head>
<body>
  <div id="viz"></div>
  <script>
    const labels = [
      "Artificial facilities in nature", "Cycling·Skateboarding", "Dog walking", "Flora watching",
      "Gardening", "Gathering", "Group", "Jogging·Running",
      "Landscape viewing", "Lying Picnicking Camping", "Sitting", "Taking photos",
      "Walking·Strolling", "Water·Winter Activities", "Wildlife watching", "Yoga·Dancing"
    ];

    const cellCount = labels.length;
    const cellSize = 40;
    const margin = 160;
    const chartSize = cellCount * cellSize;
    const totalSize = chartSize + margin;

    const svg = d3.select("#viz")
      .append("svg")
      .attr("width", totalSize)
      .attr("height", totalSize + 80)
      .style("overflow", "visible");

    const tooltip = d3.select("body")
      .append("div")
      .attr("class", "tooltip");

    const colorScale = d3.scaleSequential()
      .domain([0, 1])
      .interpolator(t => d3.interpolatePlasma(Math.pow(t, 0.4)));  // gamma 调整增强对比

    const radiusScale = d3.scaleSqrt().domain([0, 1]).range([2, cellSize / 2.5]);

    function simulateConfusionMatrix(labels, accuracy = 0.75) {
      const matrix = [];
      const len = labels.length;
      for (let i = 0; i < len; i++) {
        for (let j = 0; j < len; j++) {
          let value;
          if (i === j) {
            value = accuracy + Math.random() * (1 - accuracy) * 0.2;
          } else {
            value = (1 - accuracy) * (Math.random() * 0.8);
          }
          matrix.push({ row: i, col: j, value: +value.toFixed(2) });
        }
      }
      return matrix;
    }

    const data = simulateConfusionMatrix(labels, 0.75);

    svg.selectAll(".row-label")
      .data(labels)
      .enter()
      .append("text")
      .attr("x", margin / 2 - 30)
      .attr("y", (_, i) => margin / 2 + i * cellSize + cellSize / 2)
      .attr("fill", "white")
      .attr("text-anchor", "end")
      .attr("alignment-baseline", "middle")
      .style("font-size", "12px")
      .attr("opacity", 0)
      .text(d => d)
      .transition()
      .duration(600)
      .delay((_, i) => i * 30)
      .attr("opacity", 1);

    svg.selectAll(".col-label")
      .data(labels)
      .enter()
      .append("text")
      .attr("x", (_, i) => margin / 2 + i * cellSize + cellSize / 2)
      .attr("y", margin / 2 + chartSize + 20)
      .attr("fill", "white")
      .attr("text-anchor", "start")
      .attr("alignment-baseline", "middle")
      .style("font-size", "12px")
      .attr("transform", (_, i) => {
        const x = margin / 2 + i * cellSize + cellSize / 2;
        const y = margin / 2 + chartSize + 20;
        return `rotate(45, ${x}, ${y})`;
      })
      .attr("opacity", 0)
      .text(d => d)
      .transition()
      .duration(600)
      .delay((_, i) => i * 30)
      .attr("opacity", 1);

    for (let i = 0; i <= cellCount; i++) {
      const pos = margin / 2 + i * cellSize;
      svg.append("line")
        .attr("x1", margin / 2)
        .attr("x2", margin / 2 + chartSize)
        .attr("y1", pos)
        .attr("y2", pos)
        .attr("stroke", "white")
        .attr("stroke-opacity", 0.1)
        .attr("stroke-width", 1);
      svg.append("line")
        .attr("x1", pos)
        .attr("x2", pos)
        .attr("y1", margin / 2)
        .attr("y2", margin / 2 + chartSize)
        .attr("stroke", "white")
        .attr("stroke-opacity", 0.1)
        .attr("stroke-width", 1);
    }

    data.forEach((d, i) => {
      setTimeout(() => {
        const cx = margin / 2 + d.col * cellSize + cellSize / 2;
        const cy = margin / 2 + d.row * cellSize + cellSize / 2;
        const r = radiusScale(d.value);

        svg.append("circle")
          .attr("cx", cx)
          .attr("cy", cy)
          .attr("r", 0)
          .attr("fill", colorScale(d.value))
          .attr("opacity", 0.5)
          .transition()
          .duration(1000)
          .attr("r", r * 1.4);

        svg.append("circle")
          .attr("cx", cx)
          .attr("cy", cy)
          .attr("r", 0)
          .attr("fill", colorScale(d.value))
          .attr("opacity", 0.2)
          .transition()
          .duration(1000)
          .attr("r", r * 1.7);

        svg.append("circle")
          .attr("cx", cx)
          .attr("cy", cy)
          .attr("r", 0)
          .attr("fill", colorScale(d.value))
          .attr("opacity", 0.85)
          .on("mouseover", function(event) {
            tooltip.style("opacity", 1)
              .html(`<strong>${labels[d.row]}</strong> → <strong>${labels[d.col]}</strong><br>Value: ${d.value}`)
              .style("left", (event.pageX + 12) + "px")
              .style("top", (event.pageY - 20) + "px");
            d3.select(this).attr("stroke", "white").attr("stroke-width", 2);
          })
          .on("mouseout", function() {
            tooltip.style("opacity", 0);
            d3.select(this).attr("stroke", "none");
          })
          .transition()
          .duration(600)
          .attr("r", r);

        svg.append("circle")
          .attr("cx", cx)
          .attr("cy", cy)
          .attr("r", 0)
          .attr("fill", "white")
          .transition()
          .duration(600)
          .delay(200)
          .attr("r", 0.5);
      }, i * 20);
    });
  </script>
</body>
</html>
